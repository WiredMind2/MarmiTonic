<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MarmiTonic</title>
</head>
<body>
    <header>
        <nav id="navbar" class="navbar">
            <div class="navbar-left">
                <a href="pages/discovery.html" class="link-main">
                    <div h="full" class="hover-underline-animation">                        
                        Explorer
                    </div>
                </a>
                <a href="pages/my-bar.html" class="link-main">
                    <div h="full" class="hover-underline-animation">                        
                        Mon Bar
                    </div>
                </a>
                <a href="pages/planner.html" class="link-main">
                    <div h="full" class="hover-underline-animation">                        
                        Planificateur
                    </div>
                </a>
            </div>
            <div class="navbar-center">
                <img src="assets/logo.png" alt="MarmiTonic Logo">
                <span>MarmiTonic</span>
            </div>
            <div class="navbar-right">
                <input type="text" placeholder="Recherche">
                <img src="assets/account.png" alt="">
            </div>
        </nav>
        
        <div id="no-navbar-menu" class="no-navbar-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <p>Menu</p>
        </div>
    </header>
    <main>
        <h1>“Bienvenue sur MarmiTonic. Découvrez les cocktails parfaits pour votre bar„</h1>
        <div>
            <img id="cocktail" value="2" class="cocktail-1" src="assets/cocktail1.png" alt="cocktail">
            <img id="cocktail" value="4" class="cocktail-2" src="assets/cocktail2.png" alt="cocktail">
            <img id="cocktail" value="4" class="cocktail-3" src="assets/cocktail3.png" alt="cocktail">
            <img id="cocktail" value="2" class="cocktail-4" src="assets/cocktail4.png" alt="cocktail">
        </div>
    </main>
    <script>
        let prevScrollPos = window.pageYOffset;

        menuNoNavbar = document.getElementById("no-navbar-menu");
        menuNoNavbar.style.display = "none";

        menuNoNavbar.onclick = function(){
            document.getElementById("navbar").classList.remove("hide");
            menuNoNavbar.style.display="none";
        };

        document.addEventListener("mousemove", parallax);
        function parallax(event) {
            this.querySelectorAll("#cocktail").forEach((shift) => {
                const position = shift.getAttribute("value");
                const x = (window.innerWidth - event.pageX * position) / 90;
                const y = (window.innerHeight - event.pageY * position) / 90;

                shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        }
    </script>
</body>
</html>
