<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - MarmiTonic</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Insights</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="my-bar.html">My Bar</a></li>
                <li><a href="discovery.html">Discovery</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="sparql-explorer.html">SPARQL Explorer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="insights-container">
            <h2>Graph Visualization</h2>
            <div id="graph-container" class="graph-container"></div>
            <div class="controls">
                <button id="highlight-components">Highlight Disjoint Components</button>
                <div class="force-controls">
                    <label>Force Strength: <input type="range" id="force-strength" min="0.01" max="0.5" step="0.01" value="0.1"></label>
                    <label>Distance: <input type="range" id="distance" min="50" max="200" step="10" value="100"></label>
                    <label>Charge: <input type="range" id="charge" min="-100" max="-10" step="5" value="-50"></label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 MarmiTonic</p>
    </footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/d3_visualization.js"></script>
    <script src="../js/visualization.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
