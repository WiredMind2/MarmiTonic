name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache built wheels
        uses: actions/cache@v4
        with:
          path: .wheels
          key: ${{ runner.os }}-wheels-py${{ matrix.python-version }}-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-wheels-py${{ matrix.python-version }}-
            ${{ runner.os }}-wheels-

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip
          mkdir -p .wheels
          python -m pip wheel -r backend/requirements.txt -w .wheels

      - name: Install dependencies from cached wheels
        run: |
          python -m pip install --upgrade pip
          pip install --no-index --find-links .wheels -r backend/requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q backend
